databaseChangeLog:
  - changeSet:
      id: create-distance
      author: Polyakov Sergey
      changes:
        - createTable:
            tableName: distance
            columns:
              - column:
                  name: distance_id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_city_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: to_city_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: distance
                  type: double
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
              baseColumnNames: from_city_id
              baseTableName: distance
              constraintName: fk_distance_from_city
              referencedColumnNames: city_id
              referencedTableName: city
        - addForeignKeyConstraint:
            baseColumnNames: to_city_id
            baseTableName: distance
            constraintName: fk_distance_to_city
            referencedColumnNames: city_id
            referencedTableName: city